<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Crosshair/Target design -->
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="32" fill="none" stroke="white" stroke-width="3" opacity="0.9"/>
  
  <!-- Middle circle -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="white" stroke-width="2.5" opacity="0.8"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="8" fill="white" opacity="0.9"/>
  
  <!-- Crosshair lines -->
  <line x1="50" y1="10" x2="50" y2="35" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  <line x1="50" y1="65" x2="50" y2="90" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  <line x1="10" y1="50" x2="35" y2="50" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  <line x1="65" y1="50" x2="90" y2="50" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Corner brackets for "smart targeting" effect -->
  <path d="M 20 25 L 20 20 L 25 20" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  <path d="M 75 20 L 80 20 L 80 25" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  <path d="M 80 75 L 80 80 L 75 80" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  <path d="M 25 80 L 20 80 L 20 75" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
</svg>
